<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="icon"
		href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png" />

	<title>RetroX</title>

	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: inherit;
		}

		html {
			font-size: 62.5%;
			box-sizing: border-box;
		}

		body {
			padding: 5rem 5rem 10rem;
			line-height: 1.7;
			font-family: 'Roboto', sans-serif;
			color: #555;
			min-height: 100vh;
			background: linear-gradient(to right, #02efee, #0001cb);
		}

		h1 {
			font-family: 'Roboto', sans-serif;
			font-size: 6rem;
			color: white;
			transform: skewY(-5deg);
			text-align: center;
			position: relative;
			word-spacing: 3px;
		}

		h1::before {
			content: '';
			display: block;
			height: 65%;
			width: 49%;
			position: absolute;
			top: 105%;
			left: 50%;
			opacity: 0.8;
			z-index: -1;
			transform: skewY(370deg) translate(-50%, -50%);
		}

		.imglogo {
			width: 100%;
			height: 100%;
			align-items: center;
		}

		.container {
			width: 95rem;
			margin: 0 auto;
		}

		.cards-container {
			margin-top: 8rem;
		}

		.card {
			box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
			background: linear-gradient(to bottom right, #50a9e3, #654b65);
			margin-bottom: 5rem;
			display: flex;
			transition: all 0.5s;
			width: 900px;
			height: 150px;
			border: 1px solid black;
			border-radius: 10px;
		}

		.imgproduct {
			object-fit: cover;
			border-radius: 10px 0 0 10px;

		}

		.card__emoji {
			font-size: 5.5rem;
			line-height: 1.2;
			padding: 1.5rem 6rem 0.5rem 1.5rem;
			letter-spacing: -4rem;
		}

		.card__title-box {
			margin-right: auto;
			display: flex;
			align-items: center;
			padding: 0 3rem;
		}

		.card__title {
			font-family: 'Roboto', sans-serif;
			color: white;
			font-size: 3.25rem;
		}

		.card__details {
			display: flex;
		}

		.card__detail-box {
			align-self: stretch;
			border-right: 1px solid #ddd;
			display: flex;
			align-items: center;
		}

		.card__detail-box:last-child {
			border: none;
		}

		.card__detail {
			font-weight: 400;
			font-size: 1.8rem;
			padding: 1.75rem;
		}


		.card__detail--price {
			font-weight: 900;
			font-size: 1.9rem;
		}

		.card__link:link,
		.card__link:visited {
			flex: 0 0 auto;
			color: white;
			font-size: 1.6rem;
			font-weight: 900;
			text-transform: uppercase;
			text-decoration: none;
			padding: 2.5rem;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s;
			border-radius: 0 10px 10px 0;
		}

		.card__link:hover,
		.card__link:active {
			background-color: #50a9e3;
			border: 1px solid black;
		}


		.card:hover {
			transform: scale(1.1);
			box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.15);
		}

		.emoji-left {
			font-size: 2rem;
			margin-right: 1rem;
		}

		.emoji-right {
			font-size: 2rem;
			margin-left: 1rem;
		}

		.not-organic {
			display: none;
		}
	</style>
</head>
